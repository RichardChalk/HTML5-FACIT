<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container py-5">
        <h4><span class="text-danger">Input</span> types in html 5</h4>
        <form action="https://formshow.systementor.se/" method="post">
            <div class="form-group">

                <!-- Date It allows the user to select a date from a drop-down calendar. -->
                <label for="dateType">Date:</label>
                <input type="date" name="dateType" class="custom-range" />

                <!-- time It allows the user to enter time. -->
                <!-- DateTime-local It allows the user to select a local date and time -->
                <label for="dateTimeLocalType">Date Time Local:</label>
                <input type="datetime-local" name="dateTimeLocalType" class="custom-range" />

                <!-- week It allows the user to select a week and year from a drop-down calendar. -->
                <label for="week">Week:</label>
                <input type="week" name="week" class="custom-range" />

                <!-- month It allows the user to select a month and year from a drop-down calendar. -->
                <label for="month">Month:</label>
                <input type="month" name="month" class="custom-range" />

                <!-- email It allows the user to enter an e-mail address. -->
                <label for="email">Email:</label>
                <input type="email" name="email" class="custom-range" />

                <!-- tel It allows the user to enter the phone number with a specific pattern. -->
                <label for="tel">Telephone:</label>
                <input type="tel" name="tel" class="custom-range" />

                <!-- URL It allows the user to enter a website URL -->
                <label for="url">URL:</label>
                <input type="url" name="url" class="custom-range" />

                <!-- search It's a text field for entering a search string -->
                <label for="q">Search:</label>
                <input type="search" name="q" class="custom-range" />

                <!-- range It allows the user to range the value with the slider. -->
                <label for="range">Range:</label>
                <input type="range" name="range" class="custom-range" />

                <!-- number It allows the user to enter a numeric value with the increase and decrease arrow. -->
                <label for="num">Number:</label>
                <input type="number" name="num" class="custom-range" />

                <!-- color It allows the user to select a color from the color picker -->
                <label for="col">Colour:</label>
                <input type="color" name="col" class="custom-range" />


                <button class="btn-primary rounded-0">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
